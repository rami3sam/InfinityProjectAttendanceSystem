{% extends 'base.html' %}
{%block title%}Add Student{%endblock%}
{% block body %}
    
  <div class='container col-lg-8 jumbotron '>
  <form id="addStudentForm"  method="POST" enctype="multipart/form-data" >
    <h4>Add a new student:</h4>

      <div class="form-group">
      <div class="input-group mb-3 input-group-sm">

      <label for="collegeYear"><span class='d-lg-inline d-none'>Select</span> Admission Year:</label>
      <select class="form-control" name="admissionYear">
      {% for year in range(now.year , now.year-10,-1)%}
        <option value='{{year}}'>{{year}}</option>
      {% endfor %}    
      </select>

        <div class="input-group-prepend">
          <span class="input-group-text "><span class='d-lg-inline d-none'>Student</span> ID:</span>
       </div>
       <input type="text" pattern="\d*" maxlength="5" name='studentID' class="form-control" required/>
     </div>

    </div>
     <div class="form-group">
     <div class="input-group mb-3 input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text ">Student Name:</span>
       </div>
       <input type="text" name='studentName' class="form-control" required/>
     </div>
    </div>

    <div class="form-group">
      <label for="collegeYear">Select College Year:</label>
      <select class="form-control" name="collegeYear">
        {% for year in years %}
        <option value='{{year}}'>{{year}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="studentMajor">Select Student Major:</label>
      <select class="form-control" name="studentMajor">
        {% for major in majors%}
        <option value='{{major}}'>{{major}}</option>
        {% endfor %}
      </select>
    </div>



     <div class="form-group">
        <div class="custom-file">
          <input name='images[]' type="file" class="custom-file-input"  multiple required>
          <label class="custom-file-label" for="images">Select Student Images</label>
        </div>
    </div>


     <button type='submit' class="btn btn-primary col-lg-4 justify-self-center">Add</button>
      {%block flashMessage %}{{ super() }}{% endblock %}
    </form>
</div>

{% endblock %}
